name: Quality Assurance

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: HTML & CSS Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters
        run: npm install -g html-validate stylelint stylelint-config-standard

      - name: Lint HTML
        run: |
          html-validate index.html pages/*.html || true

      - name: Lint CSS
        run: |
          npx stylelint "css/**/*.css" || true

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Start simple HTTP server
        run: |
          python -m http.server 8000 &
          sleep 2

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@latest

      - name: Run Lighthouse
        run: |
          lhci autorun --config=.lighthouserc.json || true
        continue-on-error: true

  a11y:
    name: Accessibility Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install accessibility checker
        run: npm install -g @axe-core/cli

      - name: Start simple HTTP server
        run: |
          python -m http.server 8000 &
          sleep 2

      - name: Run accessibility audit
        run: |
          axe http://localhost:8000 --output json --output-file axe-results.json || true
        continue-on-error: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: axe-results.json
